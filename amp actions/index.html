<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      s
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/notify.min.js"></script>
    <script src="/js/script.js" defer></script>
  </head>
  <body class="">
    <header>
      <section class="container"></section>
    </header>
    <main>
      <section class="container d-flex justify-content-between py-5">
        <div class="">
          <h4>status</h4>
          <div
            class="actionStatus rounded-pill bg-danger text-white"
            id="actionStatus"
          >
            Stopped
          </div>
        </div>
        <div class="">
          <h4>Actions</h4>
          <div>
            <button class="btn btn-success" id="run">
              <i class="fa-solid fa-play px-2"></i>run
            </button>
            <button class="btn btn-warning" id="schedule">
              <i class="fa-solid fa-clock px-2"></i>schedule
            </button>
            <button class="btn btn-primary" id="restart">
              <i class="fa-solid fa-arrow-rotate-left px-2"></i>restart
            </button>
            <button class="btn btn-danger" id="stop">
              <i class="fa-solid fa-stop px-2"></i>Stop
            </button>
            <button class="btn btn-info" id="reset">
              <i class="fa-solid fa-circle-stop px-2"></i>reset
            </button>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="">
          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title">scheduled Drip</h5>
              <p class="card-text">Start Date</p>
              <input type="date" name="date" id="inpDate" class="w-100" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
